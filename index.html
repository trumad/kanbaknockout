<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbaKnockout</title>

    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/knockout-store/dist/knockout-store.min.js"></script>
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>


    <h1>KanbaKnockout</h1>

    <div data-bind="text: message"></div>

    <div class="kanban-container">
        <div class="title new-title">New
            <button data-bind="click: createNewTodo">Create</button>
        </div>
        <div class="title in-progress-title">In Progress</div>
        <div class="title done-title">Done</div>
        <div class="swimlane">
            <ul data-bind="foreach: filteredTodos('new')" id="new-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }, click: startEditing">
                    <!-- Use `click` event to toggle editing flag -->
                    <span data-bind="text: editing() ? '' : content, visible: !editing(), click: startEditing" class=".item-text"></span>
                    <!-- Use a form to handle submit event -->
                    <form data-bind="visible: editing, submit: stopEditing">
                        <input type="text" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing" />
                    </form>
                </li>
            </ul>
        </div>
        <div class="swimlane">
            <ul data-bind="foreach: filteredTodos('in_progress')" id="in_progress-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }, click: startEditing">
                    <!-- Use `click` event to toggle editing flag -->
                    <span data-bind="text: editing() ? '' : content, visible: !editing(), click: startEditing" class=".item-text"></span>
                    <!-- Use a form to handle submit event -->
                    <form data-bind="visible: editing, submit: stopEditing">
                        <input type="text" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing" />
                    </form>
                </li>
            </ul>
        </div>
        <div class="swimlane">
            <ul data-bind="foreach: filteredTodos('done')" id="done-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }, click: startEditing">
                    <!-- Use `click` event to toggle editing flag -->
                    <span data-bind="text: editing() ? '' : content, visible: !editing(), click: startEditing" class=".item-text"></span>
                    <!-- Use a form to handle submit event -->
                    <form data-bind="visible: editing, submit: stopEditing">
                        <input type="text" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing" />
                    </form>
                </li>
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
    <script src="js/kanbaknockout.js"></script>
</body>
</html>
