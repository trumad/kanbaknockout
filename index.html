<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbaKnockout</title>

    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/knockout-store/dist/knockout-store.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>


    <div class="header">
        <h1>KanbaKnockout</h1>

        <button data-bind="text: buttonText, click: toggleCompact"></button>
    </div>


    <div class="kanban-container">
        <div class="title new-title">New
            <button data-bind="click: createNewTodo">Create</button>
        </div>
        <div class="title in_progress-title">In Progress</div>
        <div class="title done-title">Done</div>
        <div class="swimlane new-swimlane">
            <ul data-bind="foreach: filteredTodos('new')" id="new-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }">
                    <i class="fa fa-pencil" data-bind="click: startEditing"></i>
                    <div class="card-content" data-bind="css: { compact: $parent.compactCards }">
                        <span data-bind="text: editing() ? '' : content, visible: !editing()" class="item-text"></span>
                        <!-- Use a form to handle submit event -->
                        <form data-bind="visible: editing, submit: stopEditing">
                            <textarea class="card-input" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing, event: { keypress: handleKeyPress }">
                            </textarea>
                        </form>
                    </div>

                </li>
            </ul>
        </div>
        <div class="swimlane in-progress-swimlane">
            <ul data-bind="foreach: filteredTodos('in_progress')" id="in_progress-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }, css: { compact: $parent.compactCards }">
                    <i class="fa fa-pencil" data-bind="click: startEditing"></i>
                    <div class="card-content" data-bind="css: { compact: $parent.compactCards }">
                        <span data-bind="text: editing() ? '' : content, visible: !editing()" class="item-text"></span>
                        <!-- Use a form to handle submit event -->
                        <form data-bind="visible: editing, submit: stopEditing">
                            <input class="card-input" type="text" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing" />
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="swimlane done-swimlane">
            <ul data-bind="foreach: filteredTodos('done')" id="done-swimlane">
                <li data-bind="attr: { itemid: id, itemstatus: status }, css: { compact: $parent.compactCards }">
                    <i class="fa fa-pencil" data-bind="click: startEditing"></i>
                    <div class="card-content" data-bind="css: { compact: $parent.compactCards }">
                        <span data-bind="text: editing() ? '' : content, visible: !editing()" class="item-text"></span>
                        <!-- Use a form to handle submit event -->
                        <form data-bind="visible: editing, submit: stopEditing">
                            <input class="card-input" type="text" data-bind="value: content, attr: { placeholder: 'Type here...' }, hasFocus: editing" />
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
    <script src="js/kanbaknockout.js"></script>
</body>
</html>
